<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <div class="topnav">
        <a class="title" href="http://kitit.com.ua/">Kit</a> <a class="title" style="font-size: 10px;

    </div>


    <div class="container">
        <div class="row wrap">
            <div class="wrap-bg-text-ru">
            </div>
            <div class="col s9 wrap-text-ru text-wrap">

                </div>
            </div>
            <div class="col s9 wrap-text-ru text-wrap">

                </div>

                    <div class="col s12 center-element">

                    </div>
                    <div class="col s12 center-element">
                        <i class="material-icons large" id="autorenew" onclick="reset()">autorenew</i>
                    </div>

            </div>
        </div>
                <div id="public_div" class="row center-block-words">
                    <!-- the input point -->
                </div>
